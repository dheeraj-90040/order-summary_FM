<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box-card">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="card image" class="card" />
    </div>

    <div class="text-content">
      <div class="text">
        <h2 class="heading">Order Summary</h2>
        <h3 class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h3>
      </div>

      <div class="plan-card">
        <div class="music">
          <img src="images/icon-music.svg" alt="" class="musics">


        </div>

        <div class="mats">
          <h5 class="mat1">Annual Plan</h5>
          <h5 class="mat2"> $59.99/year</h5>
        </div>

        <a href="#" class="link">Change</a>
      </div>

      <div class="base">
        <div class="payments">
          <h3 class="payment">Proceed to Payment</h3>
        </div>

        <div class="cancles">
          <h3 class="cancle"> Cancel Order</h3>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dheeraj-90040" target="_blank">PUJYAM V S S N K DHEERAJ </a>.
  </div>

  </head>
</body>
